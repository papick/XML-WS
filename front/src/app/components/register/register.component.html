<p-growl [value]="msgs" sticky="sticky"></p-growl>

<form [formGroup]="userform" (ngSubmit)="onSubmit(userform.value)" style="margin: 100px 320px">
    <p-panel header="Register" >
        <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
          <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    Username :
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText type="text" formControlName="username" />
                </div>
                <div class="ui-grid-col-4">
                    <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['username'].valid&&userform.controls['username'].dirty">
                        <i class="fa fa-close"></i>
                        Username is required
                    </div>
                </div>
            </div>
            <div class="ui-grid-row">
                  <div class="ui-grid-col-2">
                      Email :
                  </div>
                  <div class="ui-grid-col-6">
                      <input pInputText type="text" formControlName="email" />
                  </div>
                  <div class="ui-grid-col-4">
                      <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['email'].valid&&userform.controls['email'].dirty">
                          <i class="fa fa-close"></i>
                          Email must be in valid form
                      </div>
                  </div>
              </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    Password :
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText type="password" formControlName="password"/>
                </div>
                <div class="ui-grid-col-4">
                    <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['password'].valid&&userform.controls['password'].dirty">
                        <i class="fa fa-close"></i>
                        <span *ngIf="userform.controls['password'].errors['required']">Password is required</span>
                        <span *ngIf="userform.controls['password'].errors['minlength']">Must be longer than 6 characters</span>
                    </div>
                </div>
            </div>
            <div class="ui-grid-row" >
                <div class="ui-grid-col-2"></div>
                <div class="ui-grid-col-6">
                    <button pButton type="submit" label="Register" [disabled]="!userform.valid"  ></button>
                </div>
                <div class="ui-grid-col-4"></div>
            </div>
            <div style="text-align:center;margin-top:20px" *ngIf="submitted">
                Form Submitted
                <br>
                {{diagnostic}}
            </div>
        </div>
    </p-panel>
</form>
