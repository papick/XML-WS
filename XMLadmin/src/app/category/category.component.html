<table class="table offset-0 tables" style=" border: 3px solid #008080 ;">

    <th class="th-style">Naziv</th>
    <th class="th-style">Izmena</th>
    <th class="th-style">Brisanje</th>

  <tr *ngFor="let c of categories;">

    <td><button class="btn btn-lg btn-warning" (click)="edit(c.id)">Izmeni</button></td>
    <td ><button class="btn btn-lg btn-warning" (click)="remove(c.id)">Obri≈°i</button></td>
  </tr>

</table>
