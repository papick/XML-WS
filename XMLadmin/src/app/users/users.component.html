<div style="text-align: center;margin-top: 30px">
  <button class="button" (click)="getAct()">Aktivni korisnici</button>
  <button class="button" (click)="getBlock()">Blokirani korisnici</button>
</div>

<br><br>

<table class="table offset-0 tables" style=" border: 3px solid #008080 ;" *ngIf="!active">
  <tr>
    <th class="th-style">Korisnicko ime</th>
    <th class="th-style">Lozinka</th>
    <th class="th-style">Email</th>
    <th class="th-style">Uklanjanje</th>
    <th class="th-style">Aktiviranje</th>
  </tr>

  <tr *ngFor="let item of users;">
    <td> {{item.username}}</td>
    <td> {{item.password}}</td>
    <td> {{item.email}} </td>
    <td ><button class="btn btn-lg btn-dark" (click)="removeUser(item.id)">Ukloni</button></td>
    <td ><button class="btn btn-lg btn-dark" (click)="activateUser(item.id)">Aktiviraj</button></td>
  </tr>

</table>

<table class="table offset-0 tables" style=" border: 3px solid #008080 ;" *ngIf="active">
  <tr>
    <th class="th-style">Korisnicko ime</th>
    <th class="th-style">Lozinka</th>
    <th class="th-style">Email</th>
    <th class="th-style">Uklanjanje</th>
    <th class="th-style">Blokiranje</th>
  </tr>

  <tr *ngFor="let item of users;">
    <td> {{item.username}}</td>
    <td> {{item.password}}</td>
    <td> {{item.email}} </td>
    <td ><button class="btn btn-lg btn-dark" (click)="removeUser(item.id)">Ukloni</button></td>
    <td ><button class="btn btn-lg btn-dark" (click)="blockUser(item.id)">Blokiraj</button></td>
  </tr>

</table>
