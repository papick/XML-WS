<div *ngIf="empty==true">
  <h2 style="text-align: center;margin-top: 30px">Nema poruka</h2>
</div>
<div>
  <div *ngFor="let m of messages"
       style="margin-left: 15%;margin-right: 15%; text-align: left;margin-bottom: 20px ;border-style: solid;border-width: 2px;border-color: darkgray;margin-top: 20px;">
    <p style="margin-top: 10px;margin-left: 15px">Od: {{m.sender.username}} </p>
    <textarea style="width: 94%;margin-left: 3%;margin-right: 3%;height: 100px" disabled="true">{{m.text}}</textarea>

    <div *ngFor="let a of messages.messages"
      style="margin-left: 30%;margin-right: 30%; text-align: left;margin-bottom: 20px ;border-style: solid;border-width: 2px;border-color: darkgray;margin-top: 20px;">
      <textarea style="width: 94%;margin-left: 3%;margin-right: 3%;height: 100px" disabled="true" >{{a.text}}</textarea>
    </div>
    <div style="text-align: right;margin-right: 3%">
      <button
        style="margin-top: 15px;text-align: center;margin-bottom: 15px;border-radius: 12px;background-color: #1a8cff;color: white;height: 45px;width: 100px"
        (click)="answerMessage(m.sender.id , m.sender.username,m.id)">
        Odgovori
      </button>
    </div>


  </div>  

  <div *ngIf="answer==true"
       style="margin-left: 5%; margin-bottom: 20px;margin-right: 5%; text-align: left;border-style: solid;border-width: 2px;border-color: darkgray;margin-top: 20px;">

    <form [formGroup]="form">

      <div class="form-group">
        <p style="margin-top: 10px;margin-left: 15px">Za: {{idSender}} </p>
        <textarea style="width: 94%;margin-left: 3%;margin-right: 3%;margin-top: 20px;height: 100px" class="form-control margin " [formControl]="text"></textarea>
        <div style="text-align: right;margin-right: 3%">
          <button (click)="sendAnswer()"
                  style="margin-top: 15px;margin-bottom: 15px;text-align: center;border-radius: 12px;background-color: #1a8cff;color: white;height: 45px">
            Posalji odgovor
          </button>
        </div>
      </div>

    </form>
  </div>
</div>
